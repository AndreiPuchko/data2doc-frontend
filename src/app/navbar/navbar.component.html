<ng-template #menuItems>
  <button mat-button (click)='navBarCommand("w")'>Workspace</button>
  <button mat-button href="#tutorial">Tutorial</button>
  <button mat-button (click)='navBarCommand("G")'>Gallery</button>
  <button mat-button (click)='navBarCommand("P")'>Pricing</button>
  <button mat-button (click)='navBarCommand("C")'>Contact us</button>
  <button mat-button (click)='navBarCommand("R")'>Register</button>
  <button mat-button (click)='navBarCommand("L")'>Login</button>
</ng-template>

<ng-template #menuButton>
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    data2doc
  </button>
</ng-template>

<mat-sidenav-container class="sidenav-container">
  <!-- vertical popup bar -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport position="{{pos}}">
    <mat-toolbar style="background-color:royalblue ;color:white;">
      <ng-container [ngTemplateOutlet]="menuButton"></ng-container>
    </mat-toolbar>
    <mat-nav-list fxLayout="column" fxLayoutAlign="start" (click)="drawer.toggle()">
      <ng-container [ngTemplateOutlet]="menuItems"></ng-container>
      <button mat-button style="background-color:rgb(240, 240, 240)">
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>Close menu
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Horizontal bar -->
  <mat-sidenav-content fxStyle="center center">
    <mat-toolbar color="primary">
      <ng-container [ngTemplateOutlet]="menuButton"></ng-container>
      <div id="hMenu" fxFlex fxLayout="row" fxLayoutAlign="end" fxHide.xs>
        <div style="width:100px;"></div>
        <ng-container [ngTemplateOutlet]="menuItems"></ng-container>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
