<form #form="ngForm">
    <h1 mat-dialog-title>Login dialog</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput #emailMess="ngModel" placeholder="Enter your eMail here" ngModel [(ngModel)]="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$" name="email" email required>
        </mat-form-field>
    </div>
    <br>
    <p>
        We will send you eMail with confirmation link<br>
        (or log you in immediately if already have visited confirmation link)<br>
        Press Login again after visiting confirmation link from the eMail<br>
        You will stay logged in on this device and this browser <br>
        until you hit Logout button.<br>
    </p>
    <div mat-dialog-actions>
        <button mat-raised-button [disabled]="form.invalid" (click)="loginMe()" color="primary">Send me login
            link</button>
        <button mat-raised-button (click)="closeMe()" color="primary">Cancel</button>
    </div>
</form>
